<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tienda de Componentes</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="/assets/icons/Proyecto nuevo.webp" alt="Logo"></a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/pages/productos.html">Productos</a></li>
                <li><a href="/pages/armador.html">Armar PC</a></li>
                <li><a href="/pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar productos...">
                <button id="search-button" class="search-icon-button" aria-label="Buscar">
                    <!-- Ícono de lupa SVG -->
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M21 20l-4.35-4.35a7.5 7.5 0 1 0-1.41 1.41L20 21zM4 10.5a6.5 6.5 0 1 1 13 0 6.5 6.5 0 0 1-13 0z" />
                    </svg>
                </button>
            </div>
            <a href="carrito.html"><img src="/assets/icons/Proyecto nuevo.webp" alt="Carrito">Carrito</a>
        </div>
    </header>
    <!-- Main -->
    <main class="contacto-main">
        <h1>Contactanos</h1>
        <form id="formulario-contacto" class="formulario">
            <div class="campo">
                <label for="nombre">Nombre completo *</label>
                <input type="text" id="nombre" name="nombre" required>
                <p class="error-msg" id="error-nombre"></p>
            </div>

            <div class="campo">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
                <p class="error-msg" id="error-email"></p>
            </div>

            <div class="campo">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono">
                <p class="error-msg" id="error-telefono"></p>
            </div>

            <div class="campo">
                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" id="fecha" name="fecha">
            </div>

            <div class="campo">
                <label for="consulta">Tipo de consulta *</label>
                <select id="consulta" name="consulta" required>
                    <option value="">Seleccione...</option>
                    <option value="soporte">Soporte técnico</option>
                    <option value="ventas">Consultas de ventas</option>
                    <option value="garantia">Reclamos por garantía</option>
                </select>
            </div>

            <div class="campo">
                <label>Preferencia de contacto *</label>
                <div class="radio-group">
                    <label><input type="radio" name="contacto" value="email" required> Email</label>
                    <label><input type="radio" name="contacto" value="telefono"> Teléfono</label>
                </div>
            </div>

            <div class="campo">
                <label class="checkbox">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    Acepto los términos y condiciones *
                </label>
            </div>

            <button type="submit">Enviar consulta</button>
        </form>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-col">
            <h3>Nosotros</h3>
            <ul>
                <li><a href="#">Quiénes somos</a></li>
                <li><a href="#">Términos y condiciones</a></li>
            </ul>
        </div>
        <div class="footer-col">
            <h3>Categorías</h3>
            <ul>
                <li><a href="#">Procesadores</a></li>
                <li><a href="#">Gabinetes</a></li>
            </ul>
        </div>
        <div class="footer-col">
            <h3>Soporte</h3>
            <ul>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Preguntas frecuentes</a></li>
            </ul>
        </div>
        <div class="footer-col">
            <h3>Medios de pago</h3>
            <img src="assets/payment-methods.webp" alt="Medios de pago">
        </div>
    </footer>

    <script src="js/contacto.js"></script>
</body>

</html>
