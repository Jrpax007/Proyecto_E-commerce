<!DOCTYPE html>
<html lang="es" data-tema="claro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - ComponentesPC</title>
  <meta name="description" content="Catálogo completo de componentes de PC.">

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" type="image/webp" href="../assets/icons/icono-favicon.webp">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- Encabezado Principal -->
    <header class="encabezado-principal" role="banner">
        <div class="contenedor encabezado-contenedor">
            <!-- Logo -->
            <div class="logo">
                <a href="index.html" aria-label="Página principal - ComponentesPC">
                    <img src="../assets/icons/Proyecto nuevo.webp" alt="Logo ComponentesPC" width="40" height="40">
                    <span class="texto-logo">ComponentesPC</span>
                </a>
            </div>

            <!-- Menú Hamburguesa -->
            <button class="menu-hamburguesa" id="boton-menu-movil" aria-label="Abrir menú principal"
                aria-expanded="false">
                <span class="linea-hamburguesa"></span>
                <span class="linea-hamburguesa"></span>
                <span class="linea-hamburguesa"></span>
            </button>

            <!-- Navegación Principal -->
            <nav class="navegacion-principal" id="navegacion-principal" aria-label="Navegación principal">
               <ul class="lista-navegacion">
                    <li><a href="../index.html" class="enlace-navegacion activo" aria-current="page">Inicio</a></li>
                    <li><a href="productos.html" class="enlace-navegacion">Productos</a></li>
                    <li><a href="armador.html" class="enlace-navegacion">Armar PC</a></li>
                    <li><a href="contacto.html" class="enlace-navegacion">Contacto</a></li>
                </ul>
            </nav>

            <!-- Controles del Encabezado -->
            <div class="controles-encabezado">
                <!-- Sistema de Búsqueda -->
                <div class="contenedor-busqueda">
                    <input type="text" id="busqueda-global" placeholder="Buscar productos..."
                        aria-label="Campo de búsqueda">
                    <button id="boton-buscar" class="boton-busqueda" aria-label="Realizar búsqueda">
                        <i class="bi bi-search"></i>
                    </button>
                </div>

                <!-- Selector de Tema -->
                <button class="selector-tema" id="selector-tema" aria-label="Cambiar entre modo claro y oscuro">
                    <i class="bi bi-moon-fill icono-tema"></i>
                </button>

                <!-- Ícono del Carrito -->
                <div class="contenedor-carrito">
                    <a href="carrito.html" class="enlace-carrito" aria-label="Ver carrito de compras">
                        <i class="bi bi-cart3"></i>
                        <span class="contador-carrito" id="contador-carrito-global">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

  <!-- Contenido principal -->
  <main class="contenido-principal contenido-productos">
    <div class="contenedor">
      <div class="encabezado-pagina">
        <h1>Catálogo de Productos</h1>
        <p>Encuentra el componente perfecto para tu setup</p>
      </div>

      <div class="layout-productos">
        <!-- Panel de filtros -->
        <aside class="panel-filtros">
          <h2>Filtros</h2>
          <div>
            <h3>Categoría</h3>
            <select id="filtro-categoria">
              <option value="">Todas</option>
              <option value="Auricular">Auricular</option>
              <option value="Almacenamiento-solido">Almacenamiento-solido</option>
              <option value="Almacenamiento-rigido">Almacenamiento-rigido</option>
              <option value="Cooler-fan">Cooler-fan</option>
              <option value="Fuente">Fuente</option>
              <option value="Grafica">Grafica</option>
              <option value="Memorias">Memorias</option>
              <option value="Monitor">Monitor</option>
              <option value="Mouse">Mouse</option>
              <option value="Mouse-pad">Mouse-pad</option>
              <option value="Procesador">Procesador</option>
              <option value="Placa-madre">Placa-madre</option>
              <option value="Teclado">Teclado</option>
            </select>
          </div>

          

          <button id="boton-aplicar-filtros" class="boton boton-primario">
            <i class="bi bi-funnel"></i> Aplicar filtros
          </button>
        </aside>

       <!-- Productos -->
<section class="seccion-productos">
  <div class="controles-visualizacion">
    <div class="info-resultados">
      <h2>Productos</h2>
      <span id="contador-resultados">Mostrando 0 productos</span>
    </div>
    <div class="controles-ordenamiento">
      <label for="orden-productos">Ordenar por:</label>
      <select id="orden-productos">
        <option value="nombre">Nombre A-Z</option>
        <option value="precio-asc">Precio: Menor a Mayor</option>
        <option value="precio-desc">Precio: Mayor a Menor</option>
        <option value="popularidad">Popularidad</option>
      </select>
    </div>
  </div>

  <!-- Grid dinámico -->
  <div id="grid-productos" class="grid-productos"></div>

  <!-- Paginación -->
  <nav class="paginacion" aria-label="Paginación de productos">
    <button class="boton-paginacion" id="boton-pagina-anterior" disabled>
      <i class="bi bi-chevron-left"></i> Anterior
    </button>

    <div class="numeros-pagina" id="numeros-pagina">
      <!-- Se generan dinámicamente -->
    </div>

    <button class="boton-paginacion" id="boton-pagina-siguiente">
      Siguiente <i class="bi bi-chevron-right"></i>
    </button>
  </nav>
</section>

      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="pie-pagina">
    <div class="contenedor">
      <p>&copy; 2024 ComponentesPC - Todos los derechos reservados</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="../js/api.js" type="module" defer></script>
<script src="../js/carrito.js" defer></script>
<script src="../js/productos.js" type="module" defer></script>
<script src="../js/toggle.js" defer></script>
<script src="../js/scripts.js"></script>
</body>
</html>
